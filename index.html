<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev1_1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="">
        <h2>Name <span style="color: red;">*</span></h2>
        <div>
            <input type="text" name="vorname" id="vorname" placeholder="Vorname" size="30">
            <input type="text" name="name" id="name" placeholder="Name" size="30">
        </div>
        <h2>Email <span style="color: red;">*</span></h2>
        <div>
            <input type="email" name="email" id="email" size="63">
        </div>
        <h2>Thema</h2>
        <div>
            <input list="Thema" id="thema" name="thema" placeholder="Advertise" size="63">
            <datalist id="Thema">
                <option value="Advertise"></option>
                <option value="Partnership"></option>
                <option value="General"></option>
            </datalist>
        </div>
        <h2>Nachricht <span style="color: red;">*</span></h2>
        <div>
            <textarea name="nachricht" id="nachricht" cols="52" rows="10"
            ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</body>
</html>
